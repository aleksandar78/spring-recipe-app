<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Home</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}">
	<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h1>My Recipes</h1>
					</div>
					<div class="card-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(recipes)}">
							<table class="table table-hover">
								<tr>
									<th>ID</th>
									<th>Description</th>
									<th>View</th>
								</tr>
								<tr th:each="recipe : ${recipes}">
									<td th:text="${recipe.id}">123</td>
									<td th:text="${recipe.description}">Tast Goodnees</td>
									<td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
